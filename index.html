<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KS & EXA CATALOG</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(160deg, #000000, #1e3a8a);
      color: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      line-height: 1.6;
    }
    header {
      background: #111827;
      color: #fff;
      width: 100%;
      padding: 1.5rem 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    .logo {
      max-height: 80px;
      max-width: 160px;
      object-fit: contain;
    }
    .content {
      max-width: 720px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      padding: 2rem 1.5rem;
      margin-top: 2rem;
      text-align: center;
    }
    .content p {
      font-size: 1.125rem;
      margin-bottom: 1.25rem;
      color: #e5e7eb;
    }
    a.button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 2rem;
      background: #3b82f6;
      color: #fff;
      text-decoration: none;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 3px 10px rgba(59, 130, 246, 0.5);
      transition: all 0.3s ease-in-out;
    }
    a.button:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }
    .lang {
      font-size: 0.875rem;
      margin-top: 2rem;
      opacity: 0.8;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <header>KS & EXA CATALOG</header>
  <div class="logos">
    <img class="logo" src="KS-LOGO-CMYK.png" alt="KS Logo" />
    <img class="logo" src="螢幕擷取畫面 2025-04-23 163847.png" alt="EXA Logo" />
  </div>
  <div class="content">
    <p>歡迎來到 KS & EXA 最新產品型錄頁面。</p>
    <p>點擊下方按鈕下載我們的 PDF 型錄，探索最潮升降座管與避震科技！</p>
    <a class="button" href="https://drive.google.com/drive/folders/1mPSpxiPT6Tvv7E99UVOTzyFWadUP_Ffb" target="_blank">立即下載型錄</a>
    <p class="lang">中國地區用戶請複製連結至瀏覽器開啟，或聯繫客服取得離線檔案。</p>
  </div>
</body>
</html>
